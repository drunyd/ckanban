<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CKanban</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="board.css" />
</head>
<body>
  <header class="app-header">
    <h1>CKanban</h1>
    <div class="actions">
      <input id="newProjectName" type="text" placeholder="New project name" />
      <button id="addProjectBtn">Add Project</button>
      <button id="exportBtn" title="Export JSON">Export</button>
      <button id="pdfBtn" title="Generate Project PDF">PDF</button>
      <label class="import-label">Import<input id="importFile" type="file" accept="application/json" hidden /></label>
      <button id="clearBtn" class="danger" title="Clear All">Clear</button>
      <button id="toggleBookmarksBtn" aria-expanded="false" title="Show/Hide Bookmarks">Bookmarks</button>
      <button id="toggleAllProjectsBtn" aria-expanded="false" title="Expand or Collapse All Projects">Expand All</button>
    </div>
  </header>
  <section id="bookmarksPanel" class="bookmarks-panel" aria-hidden="true">
    <div class="bookmarks-toolbar">
      <strong>Bookmarks</strong>
      <button id="addBookmarkBtn" title="Add Bookmark">+ Bookmark</button>
    </div>
    <ul id="bookmarksList" class="bookmarks-grid"></ul>
  </section>
  <main>
    <div id="boardRoot" class="board-grid"></div>
  </main>
  <footer class="app-footer">
  <small>Data stored locally. Drag cards between columns. Export to backup.</small>
  </footer>
  <!-- Quick Bookmarks Modal -->
  <div id="quickBookmarksModal" class="quick-bm-modal" aria-hidden="true" role="dialog" aria-label="Quick Bookmarks">
    <div class="qb-inner">
      <input id="quickBookmarksInput" type="text" placeholder="Type to search bookmarks..." autocomplete="off" />
      <ul id="quickBookmarksResults" class="qb-results" role="listbox"></ul>
      <div class="qb-hint">Ctrl+B to open • Enter opens top result • Esc closes</div>
    </div>
  </div>
  <script src="board.js"></script>
 </body>
 </html>
